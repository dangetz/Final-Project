<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/chart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Service Record Notes</title>
  </head>

  <body>
    <main id="clientServiceVue" class="container-fluid">
      <table id="notesTable" class="table table-striped table-sm">
        <tr>
          <th>Comment ID</th>
          <th>Client</th>
          <th>Notes</th>

        </tr>
          <tbody id="notesTableBody" v-for="c in clientService"
          :id="c.commentId"
          :key="c.commentId">
          <tr>
            <td>{{c.commentId}}</td>
            <td>{{c.clientName}}</td>
            <td>{{c.notes}}</td>
          </tr>
          </tbody>
      </table>

      <h3> Enter Service Record Here</h3>
      <form id="newCommentForm"  @submit.prevent="handleCommentForm">
                        <div class="form-group row">
                          <label for="clientService" class="col-sm-1 col-form-label">Client: </label>
                          <div class="col-sm-3">
                            <input type="text" id="client" v-model="commentForm.clientName" class="form-control" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="clientService" class="col-sm-1 col-form-label">Notes: </label>
                          <div class="col-sm-3">
                            <input type="text" id="notes" v-model="commentForm.notes" class="form-control" required>
                          </div>

                        </div>

                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                        <button id="submitNewComment" type="submit" class="btn btn-primary" onclick="window.location.reload()">Save changes</button>
                      </form>
    </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- moment.js via CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/clientService.app.js"></script>

<!-- tablesort script -->
<script src="tablesort.min.js"></script>
<!-- Include sort types you need -->
<script src="tablesort.number.js"></script>
<script src="tablesort.date.js"></script>

<script>
  new Tablesort(document.getElementById('notesTable'));
</script>
  </body>

  </html>
